name: check

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  check:
    env:
      TEST_ENABLE_WITH_GO: 1
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java_version: [11, 17, 19]
        include:
        - java_version: 11
          java_dist: 11.0.16.1-tem
        - java_version: 17
          java_dist: 17.0.4.1-tem
        - java_version: 19
          java_dist: 19-tem
    steps:
    - run: go version
    - uses: actions/checkout@v2
    - uses: sdkman/sdkman-action@master
      id: installjava
      with:
        candidate: java
        version: ${{ matrix.java_dist }}
    - uses: sdkman/sdkman-action@master
      id: installmvn
      with:
        candidate: maven
        version: 3.8.1
    - uses: actions/setup-java@v1
      id: setup-java
      with:
        java-version: ${{ matrix.java_version }}
        jdkFile: ${{ steps.installjava.outputs.file }}
    - uses: actions/setup-go@v1
      with:
        go-version: 1.16
    - run: mvn formatter:validate
    - run: mvn test
    - run: mvn package

  cov:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: sdkman/sdkman-action@master
      id: installjava
      with:
        candidate: java
        version: 16.0.1.hs-adpt
    - uses: sdkman/sdkman-action@master
      id: installmvn
      with:
        candidate: maven
        version: 3.8.1
    - uses: actions/setup-java@v1
      id: setup-java
      with:
        java-version: 17
        jdkFile: ${{ steps.installjava.outputs.file }}
    - run: mvn test
    - uses: codecov/codecov-action@v1.5.0

